<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->

	<head>
		<title>Midia No Mapa</title>

		<link rel="canonical" ... />
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="csrf-token" content="<%= token %>">
		<meta name="description" content="Os protestos pelo Brasil, segundo o Facebook.">
		<meta name="keywords" content="Vem Pra Rua, VemPraRuaVem, Meavisa, Facebook, evento, events, 2013, June Protests, Black Bloc, Protesto, Rio de Janeiro, Brasil">
		<meta name="viewport" content="width=device-width">

		<meta property="og:title" content="<%= page_title %>" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="http://www.vempraruavem.org/" />
		<meta property="og:image" content="http://vempraruavem.herokuapp.com/static/img/logo.png" />
		<meta property="og:site_name" content="VemPraRuaVem" />
		<meta property="og:description" content="Acompanhe as Manifestações pelo Brasil através dos eventos do Facebook." />
		<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon"></link>

		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">

		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:400,500,700|Open+Sans:400italic,400,300,600,700,800">
		<link rel="stylesheet" href="/static/css/mobile.min.css">
		{% block stylesheets %}{% endblock %}
	</head>
	<body class="mobile">

		{% if messages.error %}
			<div class="messages error-msg">
				{{ messages['error'][0] }}
				<button title="Fechar." data-toggle="tooltip" data-action="exit"><i class="fa fa-times"></i></button></div>
			</div>
		{% endif %}
		{% if messages.success %}
			<div class="messages success-msg">
				{{ messages['success'][0] }}
				<button title="Fechar." data-toggle="tooltip" data-action="exit"><i class="fa fa-times"></i></button></div>
			</div>
		{% endif %}
		{% if messages.info %}
			<div class="messages info-msg">
				{{ messages['info'][0] }}
				<button title="Fechar." data-toggle="tooltip" data-action="exit"><i class="fa fa-times"></i></button></div>
			</div>
		{% endif %}

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="/static/js/vendor/jquery-1.9.1.min.js"><\/script>')</script>

		<div class="container">
			<div class="row-fluid">
				{% block body %}{% endblock %}
			</div>
		</div>

		{% block scripts %}{% endblock %}
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-45160397-1', 'vempraruavem.org');
			ga('send', 'pageview');
		</script>

		<script>
			(function setCSRFToken () {
				$.ajaxPrefilter(function(options, _, xhr) {
					if (!options.crossDomain) {
						xhr.setRequestHeader('X-CSRF-Token',
							$("meta[name='csrf-token']").attr('content'));
					}
				});
			})();
			$(".messages").click(function(){$(this).slideUp()});
		</script>
	</body>
</html>
